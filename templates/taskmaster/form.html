{% extends "taskmaster/header.html" %}

{% block content %}

<div id="body">
    <div class="links">
        <a class="buttonlink" href="{% url 'taskmaster:index' %}" onclick="return unsaved_changes();">
            <div class="button navigation">
                <div class="label normal_text">Home</div>
            </div>
        </a>
    </div>
    <div class="column" style="border: 0;">
        <h1>Edit Task Details</h1>
        <form action="{% url 'taskmaster:save' %}" method="POST">
            <input type="hidden" name="pk" id="pk" value="{{ object.pk }}">
            <div id="detail" class="detail{% if object.importance == 2 %} high{% elif object.importance == 0 %} low{% else %} medium{% endif %}">
                <input type="text" class="task_input full_width" id="short_desc" name="short_desc" placeholder="Title" value="{{ object.short_desc }}" onChange="changed();" required>
                <input type="date" class="task_input full_width no_bottom" id="due_date" name="due_date" value="{{ object.due_date|date:'Y-m-d' }}" onChange="changed();">
                <input type="time" class="task_input full_width" id="due_time" name="due_time" value="{{ object.due_time|time:'H:i' }}" onChange="changed();">
                <select class="task_input no_bottom full_width" name="importance" id="importance" onChange="change_importance(); changed();">
                    <option value="0"{% if object.importance == 0 %} selected{% endif %}>Low Importance</option>
                    <option value="1"{% if object is Null or object.importance == 1 %} selected{% endif %}>Medium Importance</option>
                    <option value="2"{% if object.importance == 2 %} selected{% endif %}>High Importance</option>
                </select>
                <select class="task_input full_width" name="urgency" id="urgency" onChange="changed();">
                    <option value="0"{% if object.urgency == 0 %} selected{% endif %}>Low Urgency</option>
                    <option value="1"{% if object is Null or object.urgency == 1 %} selected{% endif %}>Medium Urgency</option>
                    <option value="2"{% if object.urgency == 2 %} selected{% endif %}>High Urgency</option>
                </select>
                <textarea class="task_input full_width" id="long_desc" name="long_desc" placeholder="Description" onChange="changed();">{% if object.long_desc == Null %}{% else %}{{ object.long_desc }}{% endif %}</textarea>
                <div class="table full_width no_bottom">
                    <div class="table-cell no_bottom">
                        <input class="button label small_text no_bottom center" type="submit" name="action" value="Save">
                    </div>
                {% if object != Null %}
                    <div class="table-cell">
                        <input class="button label small_text no_bottom center" type="submit" name="action" value="Delete" onClick="return confirm('Are you sure you want to delete this task?');">
                    </div>
                {% endif %}
                </div>
            </div>
            <input type="hidden" id="changes_made" value="0">
            {% csrf_token %}
        </form>
    </div>
</div>

{% endblock %}
