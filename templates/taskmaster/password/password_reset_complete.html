{% extends "taskmaster/header.html" %}

{% block content %} 
  
  <!--Password Reset Complete-->
    <div class="container p-4">
	    <h2 class="font-weight-bold mt-3">Password reset complete</h2>
		<hr>
        <p>Your password has been set. You may go ahead and log in now.</p>                 
        <a href="{% url 'taskmaster:login' %}"><button class="button label normal_text" style="float: left;" type="submit">Log in</button></a>
        <div>
          {% if messages %}
          {% for message in messages %}
          <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-dark{% endif %}">{{ message }}</div>
          {% endfor %}
          {% endif %}
      </div>
    </div>

{% endblock %}
